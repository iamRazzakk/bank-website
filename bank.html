<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <header>
            <h1 class="text-5xl text-center text-fuchsia-800 mt-6"> <span class="font-bold text-rose-800">Hello
                    Sonn!</span></h1>
        </header>
        <main>
            <div class="grid grid-cols-3 gap-4 text-white w-9/12 mx-auto mt-12">
                <div class="bg-amber-300 p-8 rounded-lg">
                    <h1 class="text-2xl">Deposit</h1>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-lime-600 p-8 rounded-lg">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-orange-600 p-8 rounded-lg">
                    <h1 class="text-2xl">Banlance</h1>
                    <h2 class="text-5xl">$<span id="balance-total">1500</span></h2>
                </div>
            </div>

            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4  mx-auto">
                    <div class="bg-amber-500 bg-lime-500 w-9/12 mx-auto mt-12 p-8 rounded-xl">
                        <h1 class="text-5xl mb-4 text-white mb-6 font-medium">Please Deposit</h1>
                        <input class="ml-4 w-9/12 mb-4 px-3 rounded" type="text" name="" id="Deposit-field"
                            placeholder=" $ Amount You want Deposit"><br>
                        <input id="Deposit-btn"
                            class="ml-4 bg-lime-700 px-6 py-2 text-white rounded-lg font-medium hover:bg-lime-800"
                            type="submit" value="Deposit">
                    </div>
                    <div class="bg-amber-500 bg-purple-600 w-9/12 mx-auto mt-12 p-8 rounded-xl">
                        <h1 class="text-5xl mb-4 text-white mb-6 font-medium">Please Withdraw</h1>
                        <input class="w-9/12 mb-4 px-3 rounded ml-4" type="email" name="" id="Withdraw-fild"
                            placeholder="$ Amount You want Withdraw"><br>
                        <input id="Withdraw-btn"
                            class="ml-4 bg-indigo-700 px-6 py-2 text-white rounded-lg font-medium hover:bg-blue-700"
                            type="submit" value="Withdraw">
                    </div>
                </div>
            </section>
        </main>
    </header>
    <script src="index.js"></script>
    <script src="bank.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
