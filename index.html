<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center text-fuchsia-800 mt-6">Welcome to <span class="font-bold text-rose-800">Father
                Bank</span></h1>
    </header>

    <main>
        <section class="bg-lime-100 w-9/12 mx-auto mt-12 p-8 rounded-xl">
            <div>
                <h1 class="text-5xl mb-4">Please Loging</h1>
                <input class="w-9/12 mb-4 px-3" type="email" name="Email" id="user-email"
                    placeholder="Please Enter Your Email"><br>
                <input class="w-9/12 px-3 mb-4 block" type="password" name="password" id="password"
                    placeholder="Please Enter your password">
                <input id="btn-sumbit" class="bg-amber-500 px-6 py-2 text-white rounded-lg font-medium hover:bg-amber-300" type="submit"
                    value="submit">
            </div>
        </section>
    </main>


    <script src="index.js"></script>
</body>

</html>
